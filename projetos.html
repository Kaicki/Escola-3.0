<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projetos - Escola Estadual Mário Pereira Pinto</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f4f9ff; color:#222;}
header { background: linear-gradient(90deg, #87CEFF, #00B2EE, #4F94CD, #0000CD); color:#fff; padding:10px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;}
.header-left { display:flex; align-items:center; gap:10px;}
header img { width:90px; border-radius:50%; }
header h1 { flex:1; text-align:center; font-size:1.4em; margin:0; }
nav { display:flex; gap:15px;}
nav a { color:#fff; text-decoration:none; font-weight:bold;}
nav a:hover { color:#c7ffd8; }
.cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:20px; }
.card { background:white; border-radius:12px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition: transform 0.3s; }
.card:hover { transform:translateY(-5px); }
footer { background:#0b1d51; color:white; text-align:center; padding:15px; }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="file_00000000cda0620e931c44935fd6fb30.png" alt="Logo da Escola">
  </div>
  <h1>Projetos</h1>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="projetos.html">Projetos</a>
    <a href="noticias.html">Notícias</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <h2>Todos os Projetos</h2>
  <div class="cards" id="cardsContainer">
    <!-- Projetos vão aparecer aqui -->
  </div>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual Mário Pereira Pinto</p>
  <p>KAICKI BERTAGLIA - 3B1</p>
</footer>

<script>
const SHEETDB_URL = "https://sheetdb.io/api/v1/8c2d4b1zn5g2g";

async function carregarProjetos() {
  const res = await fetch(SHEETDB_URL);
  const dados = await res.json();
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";
  dados.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.imagem}" alt="${item.titulo}" style="width:100%;border-radius:12px 12px 0 0; height:180px; object-fit:cover;">
      <h3>${item.titulo}</h3>
      <p>${item.descricao}</p>
    `;
    container.appendChild(card);
  });
}

carregarProjetos();
</script>

</body>
</html>
