<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notícias - Escola Estadual Mário Pereira Pinto</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f4f9ff; color:#222; }
header { background: linear-gradient(90deg,#87CEFF,#00B2EE,#4F94CD,#0000CD); color:#fff; padding:10px 15px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; }
.header-left { display:flex; align-items:center; gap:10px; }
header img { width:90px; border-radius:50%; }
header h1 { flex:1; text-align:center; font-size:1.4em; margin:0; }
nav { display:flex; gap:15px; flex-wrap:wrap; }
nav a { color:#fff; text-decoration:none; font-weight:bold; transition:0.3s; }
nav a:hover { color:#c7ffd8; }
section { padding:60px 20px; text-align:center; max-width:1200px; margin:auto; }
h2 { color:#0b1d51; }
.news-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:25px; }
.news-card { background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow:hidden; transition:transform 0.3s ease; }
.news-card:hover { transform:translateY(-6px); }
.news-card img { width:100%; height:180px; object-fit:cover; }
.news-content { padding:20px; text-align:left; }
.news-content h3 { color:#0b1d51; margin-top:0; }
.news-content p { font-size:0.95em; color:#555; }
footer { background:#0b1d51; color:white; text-align:center; padding:15px; margin-top:50px; }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo da Escola">
  </div>
  <h1>Notícias</h1>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="projetos.html">Projetos</a>
    <a href="noticias.html">Notícias</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <h2>Últimas Notícias</h2>
  <div class="news-grid">
    <div class="news-card">
      <img src="https://via.placeholder.com/600x350" alt="Notícia 1">
      <div class="news-content">
        <h3>Início do Ano Letivo 2025</h3>
        <p>As aulas começam com novas atividades e muito entusiasmo!</p>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual Mário Pereira Pinto</p>
  <p><span id="adminLogin" style="cursor:pointer; text-decoration:underline;">KAICKI BERTAGLIA - 3B1</span></p>
</footer>

<script>
document.getElementById('adminLogin').addEventListener('click', function(){
  const senha = prompt("Digite a senha do painel:");
  if(senha === "1234"){
    window.location.href = "admin.html";
  } else {
    alert("Senha incorreta!");
  }
});
</script>

</body>
</html>
