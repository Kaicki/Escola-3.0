<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Escola</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f9ff;
  color: #222;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #0b1d51;
}
form {
  max-width: 500px;
  margin: auto;
  background: #e9f6ec;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #1f7a3d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
}
button:hover {
  background: #0b1d51;
}
.success {
  color: green;
  text-align: center;
}
.error {
  color: red;
  text-align: center;
}
</style>
</head>
<body>

<h1>Painel Admin - Escola</h1>

<form id="adminForm">
  <input type="text" id="titulo" placeholder="Título" required>
  <textarea id="descricao" rows="4" placeholder="Descrição" required></textarea>
  <input type="text" id="imagem" placeholder="Link da imagem" required>
  <button type="submit">Postar</button>
  <p class="success" id="successMsg"></p>
  <p class="error" id="errorMsg"></p>
</form>

<script>
const form = document.getElementById('adminForm');
const successMsg = document.getElementById('successMsg');
const errorMsg = document.getElementById('errorMsg');

// Substitua com a URL da sua SheetDB
const SHEETDB_URL = "https://sheetdb.io/api/v1/4vm2wnwchhlz8";

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    data: {
      titulo: document.getElementById('titulo').value,
      descricao: document.getElementById('descricao').value,
      imagem: document.getElementById('imagem').value
    }
  };

  try {
    const response = await fetch(SHEETDB_URL, {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if(response.ok) {
      successMsg.textContent = "Postagem realizada com sucesso!";
      errorMsg.textContent = "";
      form.reset();
    } else {
      throw new Error("Falha ao postar.");
    }
  } catch (err) {
    errorMsg.textContent = "Erro: " + err.message;
    successMsg.textContent = "";
  }
});
</script>

</body>
</html>
